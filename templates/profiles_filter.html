
<div class="modal fade" id="lead-filter">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Filters</h4>
            </div>
            <div class="modal-body">
            <form action="." method="get" accept-charset="utf-8">
                <div class="form-group">
                    <label for="inputPriamry_source" class="col-sm-4 control-label">Level:</label>
                    <div class="col-sm-8 sources">
                        <select name="primary_source" id="inputPriamry_source" class="form-control primary_filter" required="required">
                            {% for l in levels %}
                                <option value="{{ l.id }}">{{ l.get_value_display() }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="clearfix"></div>
                </div>

                <div class="form-group">
                    <label for="inputsecondary_source" class="col-sm-4 control-label">Stream:</label>
                    <div class="col-sm-8 source-hide">
                        <select name="secondary_source" id="inputsecondary_source" class="form-control secondary_filter" style="width:349px !important">
                        </select>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div class="form-group">
                    <p style="margin-top: 55px">
                        <img src="{{ static('images/ajax-loader.gif') }}" alt="" class="source-loading hidden-sm" style="height: 20px;width: 20px;margin-left: 320px;">
                    <div class="clearfix"></div>
                    </p>
                </div>
            </div>
            <div class="modal-footer">
                <p class="pull-right" style="margin-top:10px;">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Apply</button>
                </p>
            </div>
            </form>
        </div>
    </div>
