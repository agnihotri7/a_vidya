{% extends "base.html" %}

{% block title %} Login {% endblock %}

{% block extra_head %}
{% endblock %}

{% block content %}
    <div class="login-form">
      {% if msg %}
        <div>
          <p style="color:red;">Error: {{ msg }}</p>
        </div>
      {% endif %}

       <form name="login" class="css-form" novalidate="" method="post" action="/accounts/login/">
          {% csrf_token %}
          <div class="control-group">
              <h4 id="prodo-signup-heading" class="prodo-heading-theme">Sign In!</h4>
              <br>
              <div class="form-group ">
                <input  name="username" type="text" class="form-control" placeholder="Username " id="username">
                <i class="fa fa-user"></i>
              </div>

              <div class="form-group log-status">
                <input  name="password" type="password" class="form-control" placeholder="Password" id="passwod">
                <i class="fa fa-lock"></i>
               </div>

               <button type="submit" class="log-btn">Sign in</button>
              <a href="{% url 'register' %}">Register</a>

          </div>
       </form>
    </div>
{% endblock %}
